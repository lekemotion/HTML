<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming community</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <!-- Navigation Bar -->
        <header>
            <nav>
                <img class="logo" src="images/Logo.svg" alt="logo">
                <div class="links">
                     <a href="#">Abount</a>
                     <a href="#">Docs</a>
                     <button class="button_med" href="#" >Login</button>
                </div>
            </nav>
        </header>
        <!-- Contents -->
        <section class="info">
                <h1 class="content_font1">Online Community Gamimg console</h1>
                <h4 class="content_font2">By Lekemotion</h4>
                <div class="icons">
                    <div class="icon">
                        <img src="images/mail.svg" alt="email">
                        <p class="icon_info">lekemotion@gmail.com</p>   
                    </div>

                    <div class="icon">
                        <img src="images/facebook.svg" alt="facebook"> 
                        <p class="icon_info">Lek Emotion</p>  
                    </div>

                    <div class="icon">
                        <img src="images/youtube.svg" alt="youtube">
                        <p class="icon_info">Lek Emotion</p>   
                    </div>

                    <div class="icon">
                        <img src="images/instagram.svg" alt="instagram">
                        <p class="icon_info">Lek Emotion</p>
                </div>
        </section>
        <!-- Feature Bar -->
        <section class="feature">
            <div class="feature">
                <img src="images/playstation.svg" alt="playstation">
                <div class="feature info">
                    <p class="feature_top">playstation</p>
                    <p class="feature_botton">Gear</p>
                    <P class="feature_botton">Game</P>
                    <p class="feature_botton">community</p>
                </div>
            </div>

            <div class="feature">
                <img src="images/xbox.svg" alt="xbox">
                <div class="feature info">
                    <p class="feature_top">xbox</p>
                    <p class="feature_botton">Gear</p>
                    <P class="feature_botton">Game</P>
                    <p class="feature_botton">community</p>
                </div>
            </div>

            <div class="feature">
                <div class="feature_top">
                    <p>Lean More</p>
                </div>

            </div>
        </section>
    </main>
    
</body>
</html>
